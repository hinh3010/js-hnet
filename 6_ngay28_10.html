<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div style="
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-top: 50px;
      ">
        <label for="adu1">Nhap</label>
        <input type="date" required id="adu1" style="width: 80vw; padding: 4px 20px" placeholder="Enter some text" />
    </div>
    <div style="
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-around;
        margin-top: 50px;
      ">
        <button class="btn" id="btn1" style="margin-top: 10px">Hom truoc</button>
        <button class="btn" id="btn2" style="margin-top: 10px">Hom sau</button>
    </div>
    <div style="
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-top: 50px;
      ">
        <h2>Ket qua</h2>
        <h2 id="ketqua"></h2>
    </div>
</body>
<script>
    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document);

    const btn = $$(".btn");

    const input1 = $("#adu1");
    const ketqua = $("#ketqua")

    const btnArr = Array.from(btn)

    btnArr.forEach(b => {
        b.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();
            if (!input1.value) {
                return alert("chua nhap")
            }
            const date = input1.value.split('-')
            const nam = date[0]
            const thang = date[1]
            const ngay = date[2]


            if (this.id === "btn1")
                return ketqua.textContent = `${Number(ngay) - 1}-${thang}-${nam}`
            if (this.id === "btn2")
                return ketqua.textContent = `${Number(ngay) + 1}-${thang}-${nam}`
        });
    })

</script>

</html>
