      ">
        <h1 id="nguon">Trần Văn Hinh</h1>

<script>
    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document);

    const input = $("#input");
    const kq = $("#ketqua");

    input.addEventListener("input", updateValue);

    function updateValue(e) {
        const res = Dec2Bin(Number(e.target.value));
        kq.textContent = res
    }

    function Dec2Bin(number) {
        let binaryNumber = 0;
        let p = 0;
        while (number > 0) {
            binaryNumber += (number % 2) * Math.pow(10, p);
            ++p;
            number = Math.floor(number / 2);
        }

        return binaryNumber;
    }

    function BinToDec(number) {
        let p = 0;
        let decNumber = 0;
        while (number > 0) {
            decNumber += (number % 10) * Math.pow(2, p);
            ++p;
            number = Math.floor(number / 10);
        }
        return decNumber;
    }

</script>
