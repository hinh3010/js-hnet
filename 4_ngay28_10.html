<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div style="
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-top: 50px;
      ">
        <label for="adu">Nhap ky tu bat ky</label>
        <input id="adu" style="width: 80vw; padding: 4px 20px" placeholder="Enter some text" name="name" />
        <h2>dau ra</h2>
        <h2 id="ketqua"></h2>
    </div>
</body>
<script>
    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document);

    const input = $("#adu");
    const ketqua = $("#ketqua");
    const adu = ['u', 'e', 'o', 'a', 'i']

    input.addEventListener("input", func);

    function func(e) {
        const valueInput = e.target.value.split("");
        input.value = valueInput[valueInput.length - 1]
        // switch ((valueInput[valueInput.length - 1]).toLowerCase()) {
        //     case 'u':
        //     case 'e':
        //     case 'o':
        //     case 'a':
        //     case 'i':
        //         ketqua.textContent = "Nguyen am";
        //         break;
        //     default:
        //         ketqua.textContent = "Phu am";
        //         break;
        // }
        switch (adu.includes(valueInput[valueInput.length - 1].toLowerCase())) {
            case true:
                ketqua.textContent = "Nguyen am";
                break;
            default:
                ketqua.textContent = "Phu am";
                break;
        }
    }

</script>

</html>
