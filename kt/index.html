<script>
    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document);

    // bai 1
    const inputDiemTb = $('.input-diem-tb')
    const outputDiemTb = $('.output-diem-tb')
    inputDiemTb.addEventListener("input", (e) => {
        try {
            const diemTb = e.target.value

            if (diemTb < 0 || diemTb > 10) {
                outputDiemTb.textContent = 'Vui long nhap diem hop le'
            } else {
                diemTb > 8
                    ? outputDiemTb.textContent = 'Hoc sinh Gioi'
                    : diemTb > 6
                        ? outputDiemTb.textContent = 'Hoc sinh Kha'
                        : diemTb > 4
                            ? outputDiemTb.textContent = 'Hoc sinh Trung Binh'
                            : outputDiemTb.textContent = 'Hoc sinh Yeu'
            }
        } catch (error) {
            outputDiemTb.textContent = 'Vui long nhap diem hop le'
        }
    });

    // bai 2
    const inputA = $('.input-a')
    const inputB = $('.input-b')
    const outputBai2 = $('.output-bai2')
    const form2 = $('.form-2')
    form2.addEventListener("submit", (e) => {
        e.preventDefault();
        e.stopPropagation();

        const arrA = inputA.value.split(' ')
        const arrB = inputB.value.split(' ')

        const arrTang = [...arrA, ...arrB]

        const adu = arrTang.filter((v) => {
            if (v.trim() && v == Number(v)) return v;
        });

        outputBai2.textContent = adu.sort().join(' , ')
    });


    // bai 3
    const currArr = [1, 2, 3, 4, 5, 6]
    const currentArr = $('.currentArr')
    currentArr.textContent = currArr.join(' , ')
    const inputBai3 = $('.input-bai3')
    const inputVt = $('.input-vt')
    const outputBai3 = $('.output-bai3')
    const form3 = $('.form-3')
    const button3 = $('.button-3')
    button3.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        if (!inputBai3.value.trim()) return
        if (inputVt.value >= currArr.length) {
            currArr.push(inputBai3.value)
        } else if (inputVt.value <= 0) {
            currArr.unshift(inputBai3.value)
        } else {
            currArr.splice(inputBai3.value, 0, inputVt.value)
        }
        currentArr.textContent = currArr.join(' , ')
    });

    // bai 4
    const botton4 = $('.botton-4')
    const hoten = $('.hoten')
    const ngaysinh = $('.ngaysinh')
    const gioitinh = $('.gioitinh')
    const outputBai4 = $('.output-bai4')

    botton4.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        const info = {
            hoten: hoten.value,
            ngaysinh: ngaysinh.value,
            gioitinh: gioitinh.checked ? 'Nam' : 'Nu',
        }
        outputBai4.textContent = JSON.stringify(info)
    })

</script>
