<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <form id="form" style="
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-top: 50px;
      ">
        <label for="adu1">Nhap canh 1</label>
        <input id="adu1" type="number" style="width: 80vw; padding: 4px 20px" placeholder="Enter some text" required />
        <label for="adu2">Nhap canh 2</label>
        <input id="adu2" type="number" style="width: 80vw; padding: 4px 20px" placeholder="Enter some text" required />
        <label for="adu3">Nhap canh 3</label>
        <input id="adu3" type="number" style="width: 80vw; padding: 4px 20px" placeholder="Enter some text" required />
        <button style="margin-top: 10px">kiem tra</button>
    </form>
    <div style="
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-top: 50px;
      ">
        <h2>dau ra</h2>
        <h2 id="ketqua"></h2>
    </div>
</body>
<script>
    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document);

    const form = $("#form");
    const input1 = $("#adu1");
    const input2 = $("#adu2");
    const input3 = $("#adu3");
    const ketqua = $("#ketqua")

    form.addEventListener("submit", func);

    function func(e) {
        e.preventDefault();
        e.stopPropagation();
        if (!input1.value) {
            return alert("chua nhap canh 1")
        }
        if (!input2.value) {
            return alert("chua nhap canh 2")
        }
        if (!input3.value) {
            return alert("chua nhap canh 3")
        }
        const output = {
            a: Number(input1.value),
            b: Number(input2.value),
            c: Number(input3.value),
        }
        const { a, b, c } = output
        console.log(a, b, c)

        if (a < b + c && b < a + c && c < a + b) {
            if (a * a == b * b + c * c || b * b == a * a + c * c || c * c == a * a + b * b)
                ketqua.textContent = ("Đây là tam giác vuông");
            else if (a == b && b == c)
                ketqua.textContent = ("Đây là tam giác đều");
            else if (a == b || a == c || b == c)
                ketqua.textContent = ("Đây là tam giác cân");
            else if (a * a > b * b + c * c || b * b > a * a + c * c || c * c > a * a + b * b)
                ketqua.textContent = ("Đây là tam giác tù");
            else
                ketqua.textContent = ("Đây là tam giác nhọn");
        }

        else
            ketqua.textContent = "Ba cạnh a, b, c không phải là ba cạnh của một tam giác"
    }

</script>

</html>
