<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ec</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div style="
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-top: 50px;
      ">
        <h1>Trần Văn Hinh</h1>
        <label for="aduuuu">Nhap cac so (mỗi số cách nhau 1 dấu cách)</label>
        <input id="input" style="width: 80vw; padding: 4px 20px" placeholder="Enter some text" name="name" />
        <h2>dau vao</h2>
        <p id="values"></p>
        <h2>Danh sach cac so hop le</h2>
        <p id="number"></p>
        <h2>Ket qua</h2>
        <p id="ketqua"></p>
    </div>
</body>
<script>
    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document);

    const input = $("#input");
    const log = $("#values");
    const kq = $("#ketqua");
    const number = $("#number");

    let arr = [];
    let valueInput;

    input.addEventListener("input", updateValue);

    function updateValue(e) {
        log.textContent = e.target.value;
        valueInput = e.target.value.split(" ");
        arr = valueInput.filter((v) => {
            if (v.trim() && v == Number(v)) return v;
        });
        number.textContent = arr;

        let max = arr[0]
        let min = arr[0]
        let tong = 0
        let dem = 0
        for (let index = 0; index < arr.length; index++) {
            if (arr[index] > max) max = arr[index];
            if (arr[index] < min) min = arr[index];
            if (arr[index] % 2 == 0) {
                dem++
                tong += Number(arr[index]);
            }
        }
        kq.innerHTML = `
        <h3>Số lớn nhất là : ${max}</h3>
        <h3>Số bé nhất là : ${min}</h3>
        <h3>Trung bình cộng các số chẵn là là : ${tong / dem}</h3>
        `
    }

</script>

</html>
